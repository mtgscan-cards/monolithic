<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
  <!-- Standard favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="shortcut icon" href="/favicon/favicon.ico">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png">

  <!-- Android Chrome Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png">

  <!-- Web App Manifest -->
  <link rel="manifest" href="/favicon/site.webmanifest">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <title>mtgscan.cards</title>
  <meta name="title" content="mtgscan.cards" />
  <meta name="description" content="Online MTG card collection" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://mtgscan.cards" />
  <meta property="twitter:title" content="mtgscan.cards" />
  <meta property="twitter:description" content="Online MTG card collection" />
  <meta property="twitter:image" content="/favicon/android-chrome-512x512.png" />


  <html style="background : #111; color: #ddd;">

  <!-- Preconnect and Preload Roboto fonts for eager OverlayUI typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #111;
      color: #ddd;
      font-family: "Roboto", "Helvetica", "Arial", sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.6;
      letter-spacing: 0.00938em;
    }

    #appbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 64px;
      background-color: rgba(28, 28, 28, 0.85);
      backdrop-filter: blur(8px);
      font-family: "Roboto", "Helvetica", "Arial", sans-serif;
    }

    #appbar .MuiToolbar-root {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 64px;
      padding: 0 16px;
    }

    #appbar .MuiBox-root {
      display: flex;
      align-items: center;
    }

    #appbar .MuiBox-root.center {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 8px;
      gap: 8px;
    }

    #appbar .MuiTypography-root {
      color: #fff;
      font-weight: 600;
      font-size: 1.25rem;
      text-decoration: none;
      user-select: none;
    }

    #menu-button-root {
      width: 40px;
      height: 40px;
      flex-shrink: 0;
      position: relative;
    }

    #menu-button-placeholder {
      width: 24px;
      height: 24px;
      fill: #fff;
      pointer-events: none;
      position: absolute;
      top: 8px;
      left: -4px;
      z-index: 0;
    }

    #appbar .spacer {
      width: 48px;
      display: block;
    }

    @media (min-width: 600px) {
      #appbar .spacer {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header id="appbar">
    <div class="MuiToolbar-root MuiToolbar-gutters MuiToolbar-regular">
      <div class="MuiBox-root">
        <div id="menu-button-root">
          <svg id="menu-button-placeholder" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M3 18h18v-2H3zm0-5h18v-2H3zm0-7v2h18V6z" />
          </svg>
        </div>
      </div>
      <div class="MuiBox-root center">
        <a class="MuiTypography-root MuiTypography-h6" href="/">
          mtgscan.cards
        </a>
      </div>
      <div class="MuiBox-root spacer"></div>
    </div>
  </header>

  <div id="root"></div>

  <script type="module" src="/src/app/main.tsx"></script>
</body>
</html>
